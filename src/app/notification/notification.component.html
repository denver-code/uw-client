<section>
  <app-nav-bar-main></app-nav-bar-main>
  <form novalidate>
    <div class="container container_client">
      <div class="row">
        <div class="col-lg-10">
          <div class="col-12 px-3">
            <div class="col-sm-8 col-12 px-0">
              <div class="row">
                <div class="col-12 px-3">
                  <app-custom-menu [tabIndex]="tabIndex"></app-custom-menu>
                </div>
              </div>

            </div>
            <div class="col-sm-4 col-12 px-0">
              <div class="text-were-saved">

              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2">

        </div>


      </div>
      <div style="padding-top: 15px" class="row">
        <div class="col-12 px-3">
          <div class="card-main">
            <div class="card-content">

              <div style="padding-bottom: 30px" class="row invoice-info">

                <div class="col-xl-12 col-lg-12 col-12 mt-1">
                  <div style="padding-bottom: 10px" class="mb-1">
                    <div class="row">
                      <div class="col-6 mt-1 mob_s">

                      </div>
                      <div style="text-align: right" class="col-6  mt-1">
                        <button class="save-changes-btn submit_btn validate_text" (click)="EditAnnouncement()" mat-raised-button>
                          {{addRequestText[this.sessionService.activeLanguage]}}
                        </button>
                      </div>
                    </div>
                  </div>
                  <div style="overflow: auto">
                    <ul style="margin-right: 0px; margin-left: 0px;" class="list-group list-group-flush">
                      <li  *ngFor="let col of notificationsList; let j = index"
                          [attr.load]="UserReviewLoadRowData(j)"
                          class="list-group-item list-group-item-action border-0 d-flex align-items-center justify-content-between expenses_item">

                        <div class="list-left d-flex">

                          <div>
                            <div (click)="editNotification(col.id)" style="padding-left: 10px;" title="name"  class="list_link name_width">{{col.name}}</div>
                          </div>

                        </div>
                        <div class="d-flex justify-content-start flex-wrap">
                          <div>

                            <div title="created date" style="width: 190px;" class="list_date">{{this.sessionService.dateLocaleFormat(col.createdAt)}}</div>
                          </div>
                        </div>
                      </li>

                    </ul>
                  </div>
                  <!--pagination-->
                  <div  style="margin-top: 5px;" class="row">
                    <app-page-navigation style="width: 100%"
                                         [pageSize]="pageSize"
                                         [isMobile]="isMobile"
                                         (pageEvent)="pageEvent($event)">
                    </app-page-navigation>
                  </div>
                  <!--end pagination-->
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>


    </div>
  </form>
</section>
<app-messages></app-messages>
