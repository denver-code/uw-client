<section>
  <app-nav-bar-main></app-nav-bar-main>
  <form novalidate (ngSubmit)="onSubmit(settingsFrm)"  [formGroup]="settingsFrm">
    <div class="container container_client">
      <div class="card-main">
        <div class="card-content">
          <div class="row align-items-center">
            <div class="col-md-12">
              <h2 class="display-4 settings-head">
                Leaving Feedback</h2>
            </div>
          </div>
          <div class="row invoice-info">
            <div class="col-12 mt-1">
              <div class="mb-1">
            <ngb-rating [(rate)]="currentRate" [max]="5">
              <ng-template let-fill="fill" let-index="index">
                <span class="star" [class.filled]="fill === 100" [class.bad]="index < 5">&#9733;</span>
              </ng-template>
            </ngb-rating>
            <hr style="background-color: #464D5C">
            <pre>Rate: <b>{{currentRate}}</b></pre>
              </div>
            </div>
          </div>


          <div class="row invoice-info">

            <div class="col-12 mt-1">
              <div class="mb-1">
                <div class="form-group">
                  <textarea class="form-control input_txt input-st" rows="4" placeholder="description" formControlName="description"></textarea>
                  <div
                    *ngIf="settingsFrm.controls['description'].invalid && (settingsFrm.controls['description'].dirty || settingsFrm.controls['description'].touched)"
                    class="errorText">
                    <small *ngIf="settingsFrm.controls['description'].errors.required" class="form-text">Surname is required.</small>
                  </div>
                </div>

              </div>
            </div>

          </div>

          <div class="row align-items-center">
            <div style="padding-bottom: 30px;padding-top: 20px;" class="col-md-12  text-center">
              <div class="form-group">
                <button type="submit" value="submit"  [disabled]="settingsFrm.invalid" class="btn submit_btn save_text">Publish</button>
              </div>
            </div>
          </div>


        </div>
      </div>

    </div>
  </form>
</section>
<app-messages></app-messages>
