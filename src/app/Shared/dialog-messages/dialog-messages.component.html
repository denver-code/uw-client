<div>
  <div class="headDialogConfirmation">
    <button style="float: right"  mat-icon-button mat-dialog-close>
      <!--<i class="close_img"></i>-->
      <mat-icon>clear</mat-icon>
    </button>
    <div class="centerHeadDialogConfirmation">{{data.title}}</div>

  </div>
  <div class="csMainDialogConfirmation">
    <div style="height: 100%">
      <ul style="list-style: none;padding-right: 40px">

        <li *ngIf="data.content">
          {{data.content}}
        </li>
        <li *ngIf="data.details">
          {{data.details}}
        </li>
      </ul>
    </div>

    <div class="dialog_btn">
      <button style="width:100%" mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
    </div>
  </div>
</div>
