<form class="form-horizontal" [formGroup]="form">
  <div class="row align-items-center mob_button">
    <div style="padding-bottom: 10px;padding-top: 0px;" class="col-md-12  text-center">
      <div class="row">
        <div class="col-xl-6 col-lg-12 col-12">
          <div class="form-group">
            <div style="border: 1px solid #464D5C;border-radius: 4px;">
              <!--accept="application/pdf"-->
              <input  class="btn btn-default btn-choose" type="file"  id="upload" (change)="onFileChange($event)" #fileInput>
            </div>
          </div>
        </div>
        <div class="col-xl-12 col-lg-12 col-12">
          <div class="form-group">
            <input  maxlength="500" type="text" class="form-control input_st input-st"  id="fileDescription" placeholder="File description ">
          </div>
        </div>
        <div class="col-xl-12 col-lg-12 col-12">
          <div  class="form-group">
            <button style="float: left" type="button" class="btn submit_btn save_text" (click)="clearFile()">{{clearText[this.sessionService.activeLanguage]}}</button>
          </div>
        </div>

      </div>

    </div>
  </div>

        <!--</div>-->

    <!--</tr>-->
  <!--</table>-->
  <div *ngIf="uploadBtn">
  <button  (click)="uploadFile()" class="btn submit_btn save_text">{{uploadFileText[this.sessionService.activeLanguage]}}
  </button>
  </div>
</form>
