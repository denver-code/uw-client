<div style="position: static; top:0px; float: right">
  <form [formGroup]="messagesForm" novalidate>
    <div style="position: fixed; top:120px; bottom: 0;right: 20px;min-width: 320px;height: 0px;">
      <div formArrayName="messages">
        <div class="form-group" *ngFor="let messages of messagesForm.get('messages')['controls']; let i = index">

          <div role="alert" style="z-index: 1100" class="alert {{typeMessage[i]}}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="false">&times;</span>
            </button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <strong>{{messageHeader[i]}} </strong><span>{{messageBox[i]}}</span>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
