<mat-form-field>
  <mat-select [disabled]="disableSelect.value" [formControl]="cityCtrl" (selectionChange)="citysChange($event)"  placeholder="" #singleSelect>
    <mat-option>
      <ngx-mat-select-search class="input_st"
                             placeholderLabel="{{findCityText[this.sessionService.activeLanguage]}}"
                             noEntriesFoundLabel = "{{noEntriesFoundLabelText[this.sessionService.activeLanguage]}}"
                             [formControl]="cityFilterCtrl">

      </ngx-mat-select-search>
    </mat-option>

    <mat-option *ngFor="let coun of filteredCountrys | async" [value]="coun">
      {{coun.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
