<section>
  <app-nav-bar-main></app-nav-bar-main>
  <form>
    <div class="container container_client">

      <section class="page-user-profile">
        <div  class="row">
          <div class="col-lg-10">
            <div class="col-12 px-3">
              <div class="col-sm-8 col-12 px-0">
                <div class="row">
                  <div class="col-12 px-3">
                    <app-provide-menu [tabIndex]="tabIndex"></app-provide-menu>
                  </div>
                </div>

              </div>
              <div class="col-sm-4 col-12 px-0">
                <!--<div class="text-were-saved">-->

                <!--</div>-->
              </div>
            </div>
          </div>
          <div class="col-lg-2">

          </div>
        </div>
        <div style="padding-top: 15px" class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-lg-10">

                <div class="row">
                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-12 px-3">
                        <div class="row">
                          <div style="padding-top: 16px;"
                               class="col-xl-12 col-lg-12 col-12">
                            <div style="border-radius: 10px" class="card text-center card_body px-0 pb-0">
                              <div style="margin-top: 30px;margin-bottom: 30px;" class="card-content">
                                <div  class="card-body px-0 pb-0">
                                  <div style="color: #4D4D4D;">
                                    <div style="padding-bottom: 30px" class="row invoice-info">

                                      <div class="col-xl-12 col-lg-12 col-12 mt-1">

                                        <div style="overflow: auto">
                                          <ul style="margin-right: 0px; margin-left: 0px;" class="list-group list-group-flush">
                                            <li  *ngFor="let col of chatList; let j = index"
                                                 [attr.load]="UserReviewLoadRowData(j)"
                                                 class="list-group-item list-group-item-action border-0 d-flex align-items-center justify-content-between expenses_item">

                                              <div class="list-left d-flex">

                                                <div>
                                                  <div title="name surname"  (click)="chatRequest(col.id)" class="list_link request_name">{{col.request.name}} {{col.request.surname}}</div>
                                                </div>
                                                <!--<div>-->
                                                  <!--<div title="name" style="width: 200px; padding-left: 10px;"  class="list_column"> {{col.provide.name}}</div>-->
                                                <!--</div>-->
                                                <div>
                                                  <div (click)="editNotification(col.notification.id)" class="list_link notification_name" title="notification name">
                                                    {{col.notification.name}}
                                                  </div>
                                                </div>

                                              </div>

                                            </li>

                                          </ul>
                                        </div>
                                        <!--pagination-->
                                        <div  style="margin-top: 5px;" class="row">
                                          <app-page-navigation style="width: 100%"
                                                               [pageSize]="pageSize"
                                                               [isMobile]="isMobile"
                                                               (pageEvent)="pageEvent($event)">
                                          </app-page-navigation>
                                        </div>
                                        <!--end pagination-->
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="col-lg-2">
                <div class="row ads_body">
                  <div  class="col-12 text-center ads_text">
                    Ads
                  </div>
                </div>
                <div  class="row ads_body">
                  <div  class="col-12 text-center ads_text">
                    Ads
                  </div>
                </div>

                <div  class="row ads_body">
                  <div  class="col-12 text-center ads_text">
                    Ads
                  </div>
                </div>

                <div  class="row ads_body">
                  <div  class="col-12 text-center ads_text">
                    Ads
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>


  </form>
</section>
<app-messages></app-messages>
