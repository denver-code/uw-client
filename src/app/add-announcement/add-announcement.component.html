<section>
  <app-nav-bar-main></app-nav-bar-main>
  <form novalidate (ngSubmit)="onSubmit(settingsFrm)"  [formGroup]="settingsFrm">
    <div class="container container_client">
      <div class="card-main">
        <div class="card-content">
          <div class="row align-items-center">
            <div class="col-md-12">
              <h2 class="display-4 settings-head">
                Add Announcement</h2>
            </div>
          </div>
          <div class="row invoice-info">
            <div class="col-12 mt-1"><div class="mb-1">
              <div class="form-group">
                <input type="text" class="form-control input_txt input-st" id="userName" name="name" placeholder="Name" formControlName="userName">
                <div
                  *ngIf="settingsFrm.controls['userName'].invalid && (settingsFrm.controls['userName'].dirty || settingsFrm.controls['userName'].touched)"
                  class="errorText">
                  <small *ngIf="settingsFrm.controls['userName'].errors.required" class="form-text">Name is required.</small>
                </div>
              </div>

            </div>
            </div>
            <div class="col-12 mt-1">
              <div class="mb-1">
                <div class="form-group">
                  <textarea class="form-control input_txt input-st" rows="4" placeholder="description" formControlName="description"></textarea>
                  <div
                    *ngIf="settingsFrm.controls['description'].invalid && (settingsFrm.controls['description'].dirty || settingsFrm.controls['description'].touched)"
                    class="errorText">
                    <small *ngIf="settingsFrm.controls['description'].errors.required" class="form-text">Description is required.</small>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-6 mt-1">

              <div class="mb-1">
                <div class="align-items-center" style="padding-top: 0px;margin-bottom: 18px">
                  <mat-form-field>
                    <mat-select class="selected_mat" [(value)]="selectedTypeServices">
                      <mat-option *ngFor="let typeSer of typeServices" [value]="typeSer.id">
                        {{typeSer.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="mb-1">
                <div class="align-items-center" style="padding-top: 0px;margin-bottom: 18px">
                  <mat-form-field>
                    <mat-select class="selected_mat" [(value)]="selectedRegion">
                      <mat-option *ngFor="let region of regions" [value]="region.id">
                        {{region.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

            </div>
            <div class="col-6 mt-1">


              <div class="mb-1">
                <div class="align-items-center" style="padding-top: 0px;margin-bottom: 18px">
                  <mat-form-field>
                    <mat-select class="selected_mat" [(value)]="selectedCountrys">
                      <mat-option *ngFor="let country of countrys" [value]="country.id">
                        {{country.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="mb-1">
                <div class="align-items-center" style="padding-top: 0px;margin-bottom: 18px">
                  <mat-form-field>
                    <mat-select class="selected_mat" [(value)]="selectedCity">
                      <mat-option *ngFor="let city of citys" [value]="city.id">
                        {{city.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

            </div>
          </div>

          <div class="row align-items-center">
            <div style="padding-bottom: 30px;padding-top: 20px;" class="col-md-12  text-center">
              <div class="form-group">
                <button type="submit" value="submit"  [disabled]="settingsFrm.invalid" class="btn submit_btn save_text">Save</button>
              </div>
            </div>
          </div>


        </div>
      </div>

    </div>
  </form>
</section>
<app-messages></app-messages>
