<section>
  <app-nav-bar-main></app-nav-bar-main>
  <form novalidate>
    <div class="container container_client">
      <div class="card-main">
        <div class="card-content">
          <div class="row align-items-center">
            <div class="col-md-12">
              <h2 class="display-4 settings-head">
                Service User Name</h2>
            </div>
          </div>

          <div class="row invoice-info">
            <div class="col-sm-6 col-12 mt-1">
              <div class="mb-1">
                <ngb-rating [(rate)]="currentRate" [max]="5" [readonly]="readonly">
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100" [class.bad]="index < 5">&#9733;</span>
                  </ng-template>
                </ngb-rating>
                <hr style="background-color: #464D5C">
                <!--<pre>Rate: <b>{{currentRate}}</b></pre>-->
              </div>
            </div>

            <div class="col-sm-6 col-12 mt-1">
              <div style="padding-top: 72px" class="mb-1">
                <button (click)="AddAnnouncement()" mat-raised-button style="background-color: #8A99B5; color: #ffffff; width: 100%;">
                  <mat-icon>info</mat-icon>
                  Add Announcement
                </button>
              </div>
              <hr style="background-color: #464D5C">
            </div>

          </div>

          <div style="padding-bottom: 30px" class="row invoice-info">
            <div class="col-sm-6 col-12 mt-1">
              <h6 class="service_text">Service Area:</h6>
              <!--<div class="mb-1">-->
                <!--<span class="service_text">Service Area 1</span>-->
              <!--</div>-->
              <div style="overflow: auto">
                <ul style="margin-right: 0px; margin-left: 0px;" class="list-group list-group-flush">
                  <li *ngFor="let col of areas; let j = index"
                      class="list-group-item list-group-item-action border-0 d-flex align-items-center justify-content-between expenses_item">

                    <div class="list-left d-flex">
                      <div class="list-icon mr-2">
                        <div class="avatar bg-rgba-primary m-0">
                          <div class="list-content history_requests_number_row">
                            {{j+1}}.
                          </div>
                        </div>
                      </div>
                      <div>
                        <div class="list_column">{{col.country}}</div>
                      </div>
                      <div>
                        <div style="padding-left: 10px" class="list_column">{{col.region}}</div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-start flex-wrap">
                      <div class="list_column">
                        {{col.city}}
                      </div>
                    </div>

                  </li>

                </ul>
              </div>

            </div>
            <div class="col-sm-6 col-12 mt-1">
              <h6 class="service_text">Services provided:</h6>
              <!--<div class="mb-1">-->
                <!--<span class="service_text">Services provided 1, Services provided 2, Services provided 3, Services provided 4, Services provided 5</span>-->
              <!--</div>-->
              <div style="overflow: auto">
                <ul style="margin-right: 0px; margin-left: 0px;" class="list-group list-group-flush">
                  <li *ngFor="let col of servicesProvided; let j = index"
                      class="list-group-item list-group-item-action border-0 d-flex align-items-center justify-content-between expenses_item">

                    <div class="list-left d-flex">
                      <div class="list-icon mr-2">
                        <div class="avatar bg-rgba-primary m-0">
                          <div class="list-content history_requests_number_row">
                            {{j+1}}.
                          </div>
                        </div>
                      </div>
                      <div>
                        <div class="list_column">{{col.service}}</div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-xl-12 col-lg-6 col-12 mt-1">
              <div style="padding-bottom: 10px" class="mb-1">
                <div class="row">
                  <div class="col-4 mt-1">
                    <h6 style="padding-top: 10px" class="service_text">User reviews:</h6>
                  </div>
                  <div class="col-8 mt-1">
                    <button (click)="getWriteReview()" mat-raised-button style="background-color: #8A99B5; color: #ffffff; width: 100%;">
                      <mat-icon>info</mat-icon>
                      Write a review
                    </button>
                  </div>
                </div>
              </div>
              <div style="overflow: auto">
                <ul style="margin-right: 0px; margin-left: 0px;" class="list-group list-group-flush">
                  <li *ngFor="let col of userReview; let j = index"
                      [attr.load]="UserReviewLoadRowData(j)"
                      class="list-group-item list-group-item-action border-0 d-flex align-items-center justify-content-between expenses_item">

                    <div class="list-left d-flex">
                      <div class="list-icon mr-2">
                        <div class="avatar bg-rgba-primary m-0">
                          <div class="list-content history_requests_number_row">
                            {{j+1}}.
                          </div>
                        </div>
                      </div>
                      <div>
                        <div class="list_column">{{col.userName}}</div>
                      </div>
                      <div style="padding-left: 10px">
                        <div class="mb-1">
                          <ngb-rating [(rate)]="col.rating" [max]="5" [readonly]="readonly">
                            <ng-template let-fill="fill" let-index="index">
                              <span class="star_list" [class.filled]="fill === 100" [class.bad]="index < 5">&#9733;</span>
                            </ng-template>
                          </ngb-rating>
                        </div>
                      </div>
                      <div>
                        <div style="padding-left: 10px" class="list_column">{{col.reviewText}}</div>
                      </div>
                    </div>

                  </li>

                </ul>
              </div>
              <!--pagination-->
              <div  style="margin-top: 5px;" class="row">
                <app-page-navigation style="width: 100%"
                                     [pageSize]="pageSize"
                                     [isMobile]="isMobile"
                                     (pageEvent)="pageEvent($event)">
                </app-page-navigation>
              </div>
              <!--end pagination-->
            </div>
          </div>

        </div>
      </div>

    </div>
  </form>
</section>
<app-messages></app-messages>
